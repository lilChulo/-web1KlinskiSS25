<!DOCTYPE html>
<html lang="de">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--aus reddit (skaliert auf kleinen bildschirm, (Handy)) -->
  
  <title>Landing Page</title>
  
  
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <!-- Top-Menü (Start, Impressum) -->
  <nav id="TopMenu">
    <!-- <a href="/" id="nav-root"> Start</a>  -->  <!-- das vielleicht weg machen, weil start bei landing wenig sinn macht-->
    <a href="../html/landing.html" id="LinkRoot">WE-1 SPA</a>
    <a href="../html/impressum.html" id="LinkImpressum">Impressum</a>
  </nav>

  <main id="LandingPage">

    <!-- Login-Bereich -->
    <div id="FormLogin">
      <h2>Login</h2>
      <input type="text" id="FormLoginUsername" placeholder="Benutzername" /> <!-- bereich für username und passwort-->

      <input type="password" id="FormLoginPassword" placeholder="Passwort"/>

      <button id="ButtonLoginUser">Login</button>
      <p>Noch kein Account? 
        <a href="#" id="LinkShowSignupDialog" onclick="toggleForms()">Registrieren</a>
      </p>
    </div>

    <!-- Registrierungs-Bereich -->
    <div id="FormSignup" style="display: none;">  <!-- chatgpt display noen-->

      <h2>Registrierung</h2>
      <input type="text" id="FormSignupUsername" placeholder="Benutzername" />
      <input type="password" id="FormSignupPassword" placeholder="Passwort" />
      
      <button id="ButtonSignupUser">Registrieren</button>
      <p>Schon registriert? 
        <a href="#" id="LinkShowLoginDialog" onclick="toggleForms()">Zurück zum Login</a>
      </p>
    </div>

  </main>

  <!--JavaScript-Code-->
  <script>
    function toggleForms() {
      const login = document.getElementById("FormLogin");
      const register = document.getElementById("FormSignup");

      const isLoginVisible = login.style.display !== "none"; // chatgpt

      login.style.display = isLoginVisible ? "none" : "block"; // chatgpt
      register.style.display = isLoginVisible ? "block" : "none"; // chatgpt


    }

    document.getElementById("ButtonLoginUser").addEventListener("click", function () {
      // stack OverFlow
      window.location.href = "../html/start.html";
    });


  </script>

</body>
</html>
